<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .logo {
    width: 150px; /* adjust as needed */
    height: auto;
    margin-bottom: 20px;
  }
  .login-form {
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    width: 300px;
  }
  .login-form input {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    font-size: 14px;
  }
  .login-form button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: #2a7ae2;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
